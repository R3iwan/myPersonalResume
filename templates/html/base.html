<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Page Title{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'index' %}">About Me</a></li>
                <li><a href="{% url 'exp' %}">Experience</a></li>
                <li><a href="{% url 'skills' %}">Skills</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <h1>{% block header %}Page Title{% endblock header %}</h1>
            <div class="page-content">
                {% block content %}{% endblock content %}
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Rakhat Zhumabek</p>
    </footer>

    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
